<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }

    </style>
  </head>
  <body>
    <h1>My Gym Shopping List</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button id="addButton">Add item</button>
    </div>

    <ul></ul>

    <script>
      // Create Variables for the list, input and button elements
      const shoppingList = document.querySelector("ul");
      const input = document.querySelector("#item");
      const button = document.querySelector("#addButton");


      // Create a function for adding items to the list
      function addItem() {
        // Store the current value of the input element
        const itemText = input.value;

        // Check if the input is empty
        if (itemText.trim() === "") {
          alert("Please enter an item.");
          return;
        }

        // Empty the input element
        input.value = "";

        // Create new elements for the list item, span, and delete button
        const listItem = document.createElement("li");
        const span = document.createElement("span");
        const deleteButton = document.createElement("button");

        // Append the span and delete button as children of the list item
        listItem.appendChild(span);
        listItem.appendChild(deleteButton);

        // Set the text content of the span and delete button
        span.textContent = itemText;
        deleteButton.textContent = "Delete";
        deleteButton.style.backgroundColor = "red";
        deleteButton.style.color = "white";

        // Append the list item to the shopping list
        shoppingList.appendChild(listItem);

        // Attach an event handler to the delete button
        deleteButton.addEventListener("click", function () {
          shoppingList.removeChild(listItem);
        });

        // Focus the input element for the next item
        input.focus();
      }

      // Attach the addItem function to the button's click event
      button.addEventListener("click", addItem);

   
    </script>
  </body>
</html>
